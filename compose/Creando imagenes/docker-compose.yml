        #Esto es en caso que el Dockerfile est√© en otra carpeta o se llame distinto
        build:
            #context = Donde se ubica el archivo Dockerfile
            context: . 
            #dockerfile = Nombre del archivo Dockerfile
            dockerfile: Dockerfile2